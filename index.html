<!-- FULL FINAL INDEX.HTML WITH ALL FEATURES REQUESTED BY USER --><!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ultra Image Reducer – Same Format Only</title><style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        overflow-x: hidden;
        background: linear-gradient(120deg, #0d0d0d, #1a002b, #0d0d0d);
        background-size: 400% 400%;
        animation: bgMove 10s ease infinite;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        max-width: 600px;
        margin: auto;
        margin-top: 20px;
        background: rgba(255,255,255,0.06);
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(255,255,255,0.15);
        backdrop-filter: blur(6px);
    }

    h2 { text-align: center; }

    #upload { width: 100%; margin-top: 12px; }

    .slider-box { width: 100%; margin-top: 20px; }

    .slider-box input { width: 100%; }

    .label-row { display: flex; justify-content: space-between; }

    #preview, #preview-reduced { max-width: 100%; margin-top: 14px; border-radius: 10px; }

    .status { margin-top: 10px; font-size: 14px; font-weight: bold; }

    .note { font-size: 12px; opacity: 0.8; margin-top: 6px; }

    button {
        width: 100%; padding: 12px; margin-top: 20px;
        background: linear-gradient(45deg,#ff00cc,#4e00ff);
        border: none; border-radius: 10px; color: #fff;
        font-size: 16px; cursor: pointer;
    }

    .progress-bar {
        width: 100%; height: 10px; background: #222;
        border-radius: 20px; overflow: hidden; margin-top: 10px;
        display: none;
    }

    .progress-inner {
        height: 100%; width: 0%; background: linear-gradient(45deg,#00ff99,#00ccff);
        animation: loading 2s infinite;
    }

    @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .download-btn { margin-top: 12px; display: inline-block; padding: 10px; background: #00ffaa; color: black; border-radius: 10px; text-decoration: none; }

    .zip-btn { margin-top: 12px; width: 100%; display:block; background: #ffaa00 !important; color: black !important; }

    .info-card {
        margin-top: 20px; padding: 10px; background: rgba(255,255,255,0.12);
        border-radius: 10px;
    }

</style></head>
<body><div class="container">
    <h2>Ultra Image Reducer (Same Format Only)</h2><input type="file" id="upload" accept="image/*" multiple />

<div class="slider-box">
    <div class="label-row">
        <span>Quality</span>
        <span id="qualityVal">70%</span>
    </div>
    <input type="range" id="quality" min="10" max="100" value="70" />
    <div class="note">Higher compression reduces size but also reduces clarity.</div>
</div>

<button onclick="processAll()">Generate All Reduced Images</button>

<div class="progress-bar" id="progressBar"><div class="progress-inner"></div></div>
<div class="status" id="status"></div>

<div id="results"></div>

<a id="zipDownload" class="download-btn zip-btn" style="display:none;" download="all_reduced.zip">Download All as ZIP</a>

</div><script>
let filesList = [];
let reducedBlobs = [];

const upload = document.getElementById("upload");
const qualitySlider = document.getElementById("quality");

upload.addEventListener("change", e => {
    filesList = [...e.target.files];
});

qualitySlider.addEventListener("input", () => {
    document.getElementById("qualityVal").innerText = qualitySlider.value + "%";
});

function autoResize(w, h) {
    let maxW = 1080;
    if (w <= maxW) return { w, h };
    let r = maxW / w;
    return { w: Math.round(w*r), h: Math.round(h*r) };
}

async function processAll() {
    if (filesList.length === 0) return;

    reducedBlobs = [];
    document.getElementById("results").innerHTML = "";

    document.getElementById("status").innerText = "Generating…";
    document.getElementById("progressBar").style.display = "block";

    for (let i = 0; i < filesList.length; i++) {
        await processSingle(filesList[i]);
    }

    document.getElementById("status").innerText = "Generated";
    document.getElementById("progressBar").style.display = "none";

    generateZIP();
}

function processSingle(file) {
    return new Promise(resolve => {
        const reader = new FileReader();

        reader.onload = ev => {
            let img = new Image();

            img.onload = () => {
                let origSize = file.size;
                let origW = img.width;
                let origH = img.height;
                let resized = autoResize(origW, origH);

                let canvas = document.createElement("canvas");
                canvas.width = resized.w;
                canvas.height = resized.h;
                let ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, resized.w, resized.h);

                const q = qualitySlider.value / 100;

                canvas.toBlob(blob => {
                    reducedBlobs.push({ name: file.name, blob });

                    let percent = ((origSize - blob.size) / origSize) * 100;

                    let card = `
                        <div class='info-card'>
                            <b>${file.name}</b><br>
                            Original: ${origW}×${origH}, ${formatBytes(origSize)}<br>
                            New: ${resized.w}×${resized.h}, ${formatBytes(blob.size)}<br>
                            Reduced: ${percent.toFixed(2)}%<br><br>
                            <img src='${URL.createObjectURL(blob)}' style='max-width:100%; border-radius:8px;'><br><br>
                            <a class='download-btn' download='reduced-${file.name}' href='${URL.createObjectURL(blob)}'>Download</a>
                        </div>`;

                    document.getElementById("results").innerHTML += card;

                    resolve();
                }, file.type, q);
            };

            img.src = ev.target.result;
        };

        reader.readAsDataURL(file);
    });
}

function generateZIP() {
    let zipBtn = document.getElementById("zipDownload");
    zipBtn.style.display = "block";

    let zip = new JSZip();

    reducedBlobs.forEach(obj => {
        zip.file(obj.name, obj.blob);
    });

    zip.generateAsync({ type: "blob" }).then(blob => {
        zipBtn.href = URL.createObjectURL(blob);
    });
}

function formatBytes(b) {
    let sizes = ['B','KB','MB'];
    let i = 0;
    while(b > 1024 && i < sizes.length-1){ b/=1024; i++; }
    return b.toFixed(2) + ' ' + sizes[i];
}
</script><script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script></body>
</html>
