    h2 { text-align: center; }

    #dropZone {
        width: 100%;
        padding: 30px;
        text-align: center;
        border: 2px dashed #888;
        border-radius: 12px;
        margin-top: 15px;
        cursor: pointer;
        transition: 0.2s;
    }

    #dropZone:hover { background: rgba(255,255,255,0.1); }

    .toggle-btn {
        float: right;
        margin-top: -10px;
        margin-right: 5px;
        cursor: pointer;
        padding: 8px 14px;
        border-radius: 10px;
        background: #444;
        color: white;
        border: none;
        font-size: 12px;

    body.light-mode .toggle-btn { background: #ccc; color:black; }

    .label-row { display: flex; justify-content: space-between; }

        width: 100%; height: 10px; background: #222;
        border-radius: 20px; overflow: hidden; margin-top: 10px;
        display: none;
    }

    .progress-inner {
        height: 100%; width: 0%; background: linear-gradient(45deg,#00ff99,#00ccff);
        animation: loading 1.4s infinite;
    }

    @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    button, .download-btn {
        width: 100%; padding: 12px; margin-top: 20px;
        background: linear-gradient(45deg,#ff00cc,#4e00ff);

    .info-card {

    }

    body.light-mode .info-card { background: #eee; }

    .credit-text {

        font-size: 18px;
        text-align: center;
        margin-top: 10px;
    }
</style></head>

<div class="container">

<input type="file" id="upload" accept="image/*" multiple style="display:none;" />

<button class="clear-btn" onclick="clearAll()">Clear All</button>

    <div class="label-row">
        <span>Quality</span>
        <span id="qualityVal">70%</span>
    </div>
    <input type="range" id="quality" min="10" max="100" value="70" />
    <div class="note">Higher quality = larger size. Lower quality = smaller size.</div>
</div>

<button onclick="processAll()">Generate Reduced Images</button>

<div class="progress-bar" id="progressBar"><div class="progress-inner"></div></div>
<div class="status" id="status"></div>

<div id="results"></div>

let filesList = [];
let reducedBlobs = [];

const dropZone = document.getElementById("dropZone");
const upload = document.getElementById("upload");

// drag & drop

dropZone.addEventListener("click", () => upload.click());

dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.style.background = "rgba(255,255,255,0.15)";
});

dropZone.addEventListener("dragleave", () => {
    dropZone.style.background = "transparent";
});

dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.style.background = "transparent";
    filesList = [...e.dataTransfer.files];
});

upload.addEventListener("change", e => {
    filesList = [...e.target.files];
});

// dark-light mode
function toggleMode() {
    document.body.classList.toggle("light-mode");
}

// clear all
function clearAll() {
    document.getElementById("results").innerHTML = "";
    document.getElementById("status").innerText = "";
    document.getElementById("zipDownload").style.display = "none";
    reducedBlobs = [];
    filesList = [];
}

// auto resize
function autoResize(w, h) {
    let maxW = 1080;
    if (w <= maxW) return { w, h };
    let r = maxW / w;
    return { w: Math.round(w * r), h: Math.round(h * r) };
}

// quality slider
const qualitySlider = document.getElementById("quality");
qualitySlider.addEventListener("input", () => {
    document.getElementById("qualityVal").innerText = qualitySlider.value + "%";
});

    if (filesList.length === 0) return;

    reducedBlobs = [];
    document.getElementById("results").innerHTML = "";

    document.getElementById("status").innerText = "Generating…";
    document.getElementById("progressBar").style.display = "block";

    for (let i = 0; i < filesList.length; i++) {
        await processSingle(filesList[i]);
    }

    document.getElementById("status").innerText = "Generated";
    document.getElementById("progressBar").style.display = "none";

    generateZIP();
}
