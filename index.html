<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Reducer</title>

<style>
/* ---------------- GLOBAL STYLE ---------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
}

/* Animated Neon Background */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center,
                rgba(255,0,120,0.3),
                rgba(0,0,0,1));
    animation: pulse 6s infinite alternate;
    z-index: -1;
}

@keyframes pulse {
    0% { filter: blur(40px) brightness(1); }
    100% { filter: blur(80px) brightness(1.4); }
}

/* Title */
h1 {
    text-align: center;
    font-family: "Brush Script MT", cursive;
    font-size: 40px;
    margin-top: 20px;
    color: #fff;
}

/* Dark Mode Toggle */
.toggle-container {
    position: absolute;
    top: 10px;
    right: 10px;
    transform: scale(0.8);
}
.toggle-container input { display: none; }
.toggle-container label {
    width: 60px;
    height: 30px;
    background: #444;
    border-radius: 30px;
    display: block;
    position: relative;
    cursor: pointer;
}
.toggle-container label::after {
    content: "";
    width: 26px;
    height: 26px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    transition: 0.3s;
}
.toggle-container input:checked + label {
    background: #ddd;
}
.toggle-container input:checked + label::after {
    left: 32px;
    background: #000;
}

/* Drag Box */
#dropBox {
    width: 70%;
    max-width: 260px;
    height: 80px;
    border: 2px dashed #0ff;
    margin: 25px auto;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #0ff;
    font-size: 14px;
    cursor: pointer;
}

/* Container */
.section {
    width: 90%;
    margin: 20px auto;
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 10px;
}

/* Image previews */
img {
    width: 100%;
    max-width: 270px;
    border-radius: 6px;
    margin-top: 10px;
}

/* Download buttons */
.btn {
    padding: 10px 15px;
    background: #0ff;
    color: #000;
    border-radius: 6px;
    border: none;
    margin-right: 10px;
    cursor: pointer;
    font-weight: bold;
}
.btn:hover {
    opacity: 0.7;
}

.credit {
    text-align: center;
    font-family: "Brush Script MT", cursive;
    margin-top: 30px;
    font-size: 28px;
    color: #0ff;
    animation: flicker 2s infinite;
}

@keyframes flicker {
    0%,100% { opacity: 1; }
    50% { opacity: 0.5; }
}

</style>
</head>

<body>

<h1>Image Reducer</h1>

<!-- Dark Mode Toggle -->
<div class="toggle-container">
    <input type="checkbox" id="modeSwitch" />
    <label for="modeSwitch"></label>
</div>

<!-- Drag Box -->
<div id="dropBox">Drag files here</div>
<input type="file" id="fileInput" multiple style="display:none">

<div id="output"></div>

<div class="credit">Created by Animesh</div>

<script>
/* ========== DARK MODE ========== */
document.getElementById("modeSwitch").addEventListener("change", e => {
    document.body.style.background = e.target.checked ? "#fff" : "#000";
    document.body.style.color = e.target.checked ? "#000" : "#fff";
});

/* ========== FILE HANDLING ========== */
let dropBox = document.getElementById("dropBox");
let fileInput = document.getElementById("fileInput");

dropBox.onclick = () => fileInput.click();
dropBox.addEventListener("dragover", e => { e.preventDefault(); dropBox.style.borderColor="#fff"; });
dropBox.addEventListener("dragleave", ()=> dropBox.style.borderColor="#0ff");
dropBox.addEventListener("drop", e => {
    e.preventDefault();
    handleFiles(e.dataTransfer.files);
});

fileInput.addEventListener("change", () => handleFiles(fileInput.files));

/* ========= MAIN PROCESSING ========= */
function handleFiles(files){
    [...files].forEach(file => processImage(file));
}

function processImage(file){
    let reader = new FileReader();
    reader.readAsDataURL(file);

    reader.onload = () => {
        let img = new Image();
        img.src = reader.result;

        img.onload = () => {
            let width = img.width;
            let height = img.height;
            let originalSize = file.size;

            let fileBase = file.name.split(".").slice(0,-1).join(".").toLowerCase();
            let fileExt = file.name.split(".").pop().toLowerCase();

            let container = document.createElement("div");
            container.className = "section";

            container.innerHTML = `
                <h2>Original Image</h2>
                <img src="${img.src}">
                <p><b>Format:</b> ${fileExt}</p>
                <p><b>Resolution:</b> ${width} × ${height}</p>
                <p><b>Size:</b> ${formatBytes(originalSize)}</p>

                <h2>Reduced Versions</h2>

                <button class="btn" onclick="downloadStage('${fileBase}','stage1')">Download all (Stage 1)</button>
                <button class="btn" onclick="downloadStage('${fileBase}','stage2')">Download all (Stage 2)</button>
                <button class="btn" onclick="downloadStage('${fileBase}','stage3')">Download all (Stage 3)</button>

                <div id="${fileBase}_results"></div>
            `;
            document.getElementById("output").appendChild(container);

            /* ===== AUTO GENERATE STAGES ===== */
            generateStages(img, fileBase, fileExt, originalSize);
        }
    }
}

/* ========== STAGE GENERATION ========== */
let stageFiles = {};

function generateStages(img, base, ext, originalSize){
    stageFiles[base] = {};

    /* Stage 1 → Q70 same resolution */
    stageFiles[base]["stage1"] = reduce(img, ext, 0.70, 1.0);

    /* Stage 2 → Q50 same resolution */
    stageFiles[base]["stage2"] = reduce(img, ext, 0.50, 1.0);

    /* Stage 3 → Progressive scaling 80%, 60%, 40% until smaller */
    let s = 0.80;
    let result;
    do {
        result = reduce(img, ext, 0.60, s);
        s -= 0.20;
    } while(result.size >= originalSize && s > 0.4);

    stageFiles[base]["stage3"] = result;

    displayResults(base);
}

/* ========== REDUCTION FUNCTION ========== */
function reduce(img, ext, quality, scale){
    let canvas = document.createElement("canvas");
    canvas.width = img.width * scale;
    canvas.height = img.height * scale;

    let ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    let dataURL = canvas.toDataURL("image/" + ext, quality);

    let bin = atob(dataURL.split(',')[1]);
    let arr = new Uint8Array(bin.length);
    for(let i=0;i<bin.length;i++) arr[i] = bin.charCodeAt(i);

    return {
        blob: new Blob([arr], {type: "image/"+ext}),
        size: arr.length,
        width: canvas.width,
        height: canvas.height,
        url: dataURL
    };
}

/* ========== DISPLAY RESULTS ========== */
function displayResults(base){
    let box = document.getElementById(base + "_results");
    box.innerHTML = "";

    ["stage1","stage2","stage3"].forEach(stage => {
        let f = stageFiles[base][stage];
        box.innerHTML += `
            <h3>${stage.replace("stage","Stage ")}</h3>
            <img src="${f.url}">
            <p><b>Resolution:</b> ${f.width} × ${f.height}</p>
            <p><b>Size:</b> ${formatBytes(f.size)}</p>
        `;
    });
}

/* ========== DOWNLOAD HANDLER ========== */
function downloadStage(base, stage){
    let f = stageFiles[base][stage];
    let a = document.createElement("a");
    a.href = f.url;
    a.download = `${base}_${stage}.jpg`;
    a.click();
}

/* ========== BYTES FORMATTER ========== */
function formatBytes(bytes){
    let kb = (bytes/1024).toFixed(2);
    let mb = (bytes/1024/1024).toFixed(2);
    return `${kb} KB (${mb} MB)`;
}

</script>

</body>
</html>
